    <script>
          // Function to handle form submission
  function handleSubmit() {
    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('subject').value;

    // Create message object
    const newMessage = {
        name: name,
        email: email,
        message: message
    };

    // Save message to local storage
    saveMessage(newMessage);

    // Update table with submitted messages
    updateMessageTable();

    // Clear form fields
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('subject').value = '';

    // Prevent default form submission
    return false;
}

// Function to save message to local storage
function saveMessage(message) {
    let messages = JSON.parse(localStorage.getItem('messages')) || [];
    messages.push(message);
    localStorage.setItem('messages', JSON.stringify(messages));
}

// Function to update table with submitted messages
function updateMessageTable() {
    const messages = JSON.parse(localStorage.getItem('messages')) || [];
    const table = document.getElementById('messageTable');

    // Clear existing rows
    table.innerHTML = "<tr><th>Name</th><th>Email</th><th>Message</th></tr>";

    // Add new rows for each message
    messages.forEach(message => {
        const row = table.insertRow(-1);
        const nameCell = row.insertCell(0);
        const emailCell = row.insertCell(1);
        const messageCell = row.insertCell(2);

        nameCell.textContent = message.name;
        emailCell.textContent = message.email;
        messageCell.textContent = message.message;
    });
}

// Update table on page load
updateMessageTable();
