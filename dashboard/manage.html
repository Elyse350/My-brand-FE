<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="dash.css">
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Header styles */
        .head-title {
            padding: 20px;
            /* background-color: #333; */
            /* color: #fff; */
        }

        .head-title h1 {
            font-size: 24px;
        }

        /* Dashboard container styles */
        .dashboard-data-container {
            padding: 20px;
        }

        /* Dashboard blog container styles */
        .dashboard-blog-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Blog title styles */
        .dashboard-blog-container .dashboard-blog-container-upper p.title {
            font-size: 18px;
        }

        /* Category tag styles */
        .dashboard-blog-container .dashboard-blog-container-upper p.category-tag {
            display: inline-block;
            background-color: #FFC107;
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 10px;
        }

        /* New blog link styles */
        .dashboard-blog-container .dashboard-blog-container-upper a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 20px;
            float: right;
        }

        /* Table styles */
        .dashboard-blog-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .dashboard-blog-table th,
        .dashboard-blog-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .dashboard-blog-table th {
            background-color: #007bff;
            color: #fff;
            text-align: left;
        }

        .dashboard-blog-table td {
            text-align: left;
        }

        /* Blog poster styles */
        .dashboard-blog-poster {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }

        /* Like styles */
        .like {
            display: flex;
            align-items: center;
        }

        .like img {
            margin-right: 5px;
        }

        /* Rounded tag styles */
        .rounded-text {
            border-radius: 20px;
        }

        /* View/Edit button styles */
        .category-tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 5px;
        }

        .text-blue {
            background-color: #007bff;
            color: #fff;
        }

        .text-green {
            background-color: #28a745;
            color: #fff;
        }

        /* Small text styles */
        .small-text {
            font-size: 14px;
        }

        /* Light text styles */
        .light-text {
            color: #888;
        }

        /* Smaller text styles */
        .smaller-text {
            font-size: 12px;
        }
    </style>
    <title>My dashboard</title>
</head>

<body>
